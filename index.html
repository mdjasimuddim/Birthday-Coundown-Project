<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Birthday Countdown of <span id="name">Md Jasim Uddim</span></h1>
    <div class="countdown-container">
        <div class="countdown-box days-container">
            <p class="text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown-box hours-container">
            <p class="text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown-box minutes-container">
            <p class="text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="countdown-box seconds-container">
            <p class="text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
